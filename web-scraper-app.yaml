# This file was generated using the `serve build` command on Ray v2.9.3.

proxy_location: EveryNode

http_options:

  host: 0.0.0.0

  port: 8000

grpc_options:

  port: 9000

  grpc_servicer_functions: []

logging_config:

  encoding: TEXT

  log_level: INFO

  logs_dir: null

  enable_access_log: true

applications:

- name: app1

  route_prefix: /v1/web_scraper

  import_path: scraper_app:web_scraper_app

  runtime_env: {}

  deployments:

  - name: LinkFetcher
    num_replicas: 10
    max_concurrent_queries: 20
    ray_actor_options:
      num_cpus: 0.25

  - name: ContentFetcher
    num_replicas: 30
    max_concurrent_queries: 50
    ray_actor_options:
      num_cpus: 0.25

  - name: WebScraperDeployment
    num_replicas: 1
    max_concurrent_queries: 20
    ray_actor_options:
      num_cpus: 0.25
