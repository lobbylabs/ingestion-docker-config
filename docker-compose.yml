version: "3.7"

services:
  ray-head:
    image: rayproject/ray:latest
    # image: selenium/standalone-chrome
    # image: local/web-scraper
    # build: 
    #   context: .
    user: root
    command: ["sh", "-c", "ray start --head; tail -f /dev/null"]
    ipc: host
    ports:
      - "6379:6379"
      - "8265:8265"
      - "10001:10001"
    # volumes:
    #   - "./requirements.txt:/requirements.txt"

  ray-worker:
    image: rayproject/ray:latest
    # image: selenium/standalone-chrome
    # image: local/web-scraper
    # build: 
    #   context: .
    user: root
    command: ["sh", "-c", "ray start --address ray-head:6379; tail -f /dev/null"]
    ipc: host
    # volumes:
    #   - "./requirements.txt:/requirements.txt"

  ray-serve:
    image: local/web-scraper
    build: 
      context: .
    container_name: web-scraper
    # ports:
    #   - "6379:6379"  # Ray Serve
      # - "8265:8265"  # Ray Dashboard
    ipc: host
    # volumes:
    #   - /tmp/web_scraper_ray/:/tmp/ray/
    command: bash -c "serve run ./web-scraper.yaml"

  ingest_cf_tunnel:
    image: cloudflare/cloudflared:latest
    container_name: ingest_cf_tunnel
    command: tunnel run
    environment:
      TUNNEL_TOKEN: ${INGEST_CF_TUNNEL_TOKEN:?error}
    restart: unless-stopped